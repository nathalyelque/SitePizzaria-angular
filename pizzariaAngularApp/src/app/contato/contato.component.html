<div class="container">

    <div class="text-center p-5">

    <div class="row mb-5">
        <div class="col-md-4">

            <h3 class="text-uppercase">Disk Entrega:</h3>
            <div class="mt-3 ml-2">
                <p>(11) 2020-2104 </p>
                <p>(11) 94320-2104 </p>

            <hr>

            <h3 class="text-uppercase">Nossa localização</h3>

            <div class="mt-3 ml-2">
                <p>

        <div class="col-md-8">
            <h3 class="text-uppercase">Faça seu pedido:</h3>

            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome">

                <div class="row">
                    <div class="form-group col-md-6">

                        <input type="text" class="form-control" id="telefone">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" id="email">

                </div>

                    <label for="endereco">Endereço de entrega</label>

                    <label for="pagamento">Forma de Pagamento</label>
                    <select class="form-control" id="pagamento">

                    </select>
                </div>
                <div class="form-group">
                    <label for="seuPedido">Seu pedido</label>
                    <textarea type="text" class="form-control" id="seuPedido"></textarea>
                </div>
